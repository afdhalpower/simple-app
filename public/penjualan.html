<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan - Aplikasi Pencatatan Hasil Bumi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aplikasi Pencatatan Hasil Bumi</h1>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="penjualan.html">Penjualan</a></li>
                    <li><a href="pembelian.html">Pembelian</a></li>
                    <li><a href="history-pembelian.html">History Pembelian</a></li>
                    <li><a href="history-penjualan.html">History Penjualan</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Form Penjualan</h2>
            <form id="saleForm" class="form">
                <div class="form-group">
                    <label for="recipient">Kepada:</label>
                    <input type="text" id="recipient" name="recipient" required>
                </div>
                <div class="form-group">
                    <label for="commodity">Nama Komoditas:</label>
                    <input type="text" id="commodity" name="commodity" required>
                </div>
                <div class="form-group">
                    <label for="amount">Jumlah (kg):</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="price">Harga per kg (Rupiah):</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="saleTotal">Total (Rupiah):</label>
                    <input type="number" id="saleTotal" name="total" readonly>
                </div>
                <button type="submit">Tambah Penjualan</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Aplikasi Pencatatan Hasil Bumi</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
